<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Respond Page</title>

  <!-- 保留你原来的全局样式表 -->
  <link rel="stylesheet" href="./style.css" />

  <!-- 仅补充 / 覆盖表单相关样式 -->
  <style>
    /************  表单整体布局  ************/
    form {
      /* 竖排布局 + 统一间隔 */
      display: flex;
      flex-direction: column;
      gap: 1rem;

      /* 最大宽度限制，居中显示 */
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
    }

    /************  标签文本  ************/
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;     /* 默认白字 */
    }
    /* 在亮色遮罩(tinted)里改成深字 */
    .tinted label { color: #000000; }

    /************  输入框 & 文本域  ************/
    input[type="email"],
    textarea {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;

      /* 半透明白底，提高可读性但保留背景氛围 */
      background: rgba(255, 255, 255, 0.85);

      font-size: 14px;
      line-height: 1.3;
      resize: vertical;   /* 允许拉伸文本域高度 */

      transition: box-shadow 0.25s ease;
    }
    input:focus,
    textarea:focus {
      outline: none;
      /* 聚焦高亮 */
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.35);
    }

    /************  提交按钮  ************/
    button {
      align-self: flex-end;          /* 让按钮靠右 */
      padding: 0.75rem 1.6rem;
      border: none;
      border-radius: 4px;

      background: #ff4757;           /* 主题红 */
      color: #ffffff;
      font-weight: 600;
      letter-spacing: 0.4px;
      cursor: pointer;

      transition: background 0.25s ease, transform 0.15s ease;
    }
    button:hover  { background: #ff2c3d; }   /* 悬停变亮 */
    button:active { transform: translateY(1px); } /* 点击轻微下沉 */

    /************  让 .box 高度自适应  ************/
    .box {
      height: auto;                  /* 去掉固定高度 */
      min-height: 320px;             /* 最小高度兜底 */
    }
  </style>
</head>

<body>
  <!-- 使用 .blurred-bg.tinted 使文字自动变深色，方便阅读 -->
  <div id="box1" class="box blurred-bg tinted">
    <div class="content">

      <form action="https://formspree.io/f/xzzvajaj" method="POST">
        <!-- 邮箱 -->
        <label>
          Your email:
          <input type="email" name="email" required />
        </label>

        <!-- 留言 -->
        <label>
          Your message:
          <textarea name="message" rows="6" required></textarea>
        </label>

        <!-- 可选：隐藏蜜罐字段，减少机器人垃圾 -->
        <input type="text" name="_honeypot" style="display:none" />

        <!-- 提交 -->
        <button type="submit">Send</button>
      </form>

    </div>
  </div>

  <!-- 原本就用到的脚本，如无需可移除 -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
